<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agen Adam Chatbot - Bubble Style (Rata Kiri)</title>
    <style>
        /* --- CSS FINAL: BUBBLE STYLE, SEMUA RATA KIRI --- */
        
        /* SCROLLBAR TIPIS DAN BURAM (HANYA CHROME/WEBKIT) */
        .chat-messages::-webkit-scrollbar {
            width: 8px; 
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(200, 200, 200, 0.5); 
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: transparent; 
        }
        .chat-messages {
            scrollbar-width: thin; 
            scrollbar-color: rgba(200, 200, 200, 0.5) transparent; 
        }

        /* BODY DAN CONTAINER LUAR */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: white; 
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }

        .chat-container {
            width: 100%; 
            max-width: 800px; 
            height: 100vh; 
            background-color: white; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: none; 
            border: none;
        }

        /* AREA PESAN */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            /* Tambahkan padding horizontal agar pesan tidak menempel tepi container */
            padding: 50px 20px 0 20px; 
            border: none;
            box-shadow: none;
            width: 100%;
        }
        
        /* BARIS PESAN: Mengatur posisi bubble */
        .message {
            display: flex;
            /* **PENTING: Gunakan flex-start untuk membuat semua pesan rata kiri** */
            justify-content: flex-start; 
            margin-bottom: 15px; 
            padding: 0; 
            background-color: transparent; 
        }
        
        /* Hapus atau nonaktifkan properti yang membuat pesan user ke kanan */
        .message-user {
            /* justify-content: flex-start; <- Sudah diatur di .message */
        }
        
        /* BUBBLE PESAN */
        .message-bubble {
            max-width: 70%; 
            width: fit-content; 
            
            color: #333;
            white-space: pre-wrap; 
            line-height: 1.6;
            
            border-radius: 18px;
            padding: 10px 15px; 
        }

        /* WARNA BUBBLE AI (putih, border abu-abu) */
        .message-adam .message-bubble {
            background-color: white;
            border: 1px solid #e0e0e0;
        }

        /* WARNA BUBBLE USER (lebih gelap dari latar belakang area chat) */
        .message-user .message-bubble {
            background-color: #e6f3ff; /* Biru muda/abu-abu terang */
            color: #1a1a1a;
            border: none;
        }
        
        /* Konten Awal */
        .initial-message {
            text-align: center;
            color: #333;
            padding: 50px 0;
            font-size: 2em;
            font-weight: 300; 
            margin-top: 100px; 
        }

        /* --- INPUT FIELD BAWAH (CLEAN) --- */
        .chat-input-area {
            position: relative; 
            z-index: 10;
            box-shadow: none; 
            border-top: none; 
            padding: 10px 20px 30px 20px; 
            background-color: white; 
            display: flex;
            justify-content: center;
            
            /* Bayangan putih ke atas untuk menutupi sisa frame */
            box-shadow: 0 -10px 10px -5px rgba(255, 255, 255, 1);
        }

        .chat-input {
            width: 100%;
            max-width: 600px; 
            position: relative;
            
            border: 1px solid #e0e0e0; 
            border-radius: 25px; 
            box-shadow: none; 
            
            display: flex;
            align-items: center;
        }

        .chat-input input {
            flex-grow: 1;
            border: none; 
            padding: 15px 15px 15px 20px; 
            font-size: 16px;
            outline: none;
            background-color: transparent;
            font-family: inherit; 
        }

        .chat-input button {
            width: 38px;
            height: 38px;
            margin-right: 8px;
            background-color: #10a37f; 
            color: white;
            border: none;
            border-radius: 50%; 
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            display: flex; 
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="initial-message">
                What's on the agenda today?
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask anything..."> 
                <button id="send-button">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'message-user' : 'message-adam');
            
            const bubbleElement = document.createElement('div');
            bubbleElement.classList.add('message-bubble');
            
            const linkRegex = /\[(.*?)\]\((.*?)\)/g;
            const htmlText = text.replace(linkRegex, '<a href="$2" target="_blank">$1</a>');
            
            bubbleElement.innerHTML = htmlText.replace(/\n/g, '<br>');

            messageElement.appendChild(bubbleElement);
            chatMessages.appendChild(messageElement);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const initialMessage = document.querySelector('.initial-message');
            if (initialMessage) initialMessage.remove();

            addMessage('user', message);
            userInput.value = '';
            sendButton.disabled = true; 
            sendButton.innerHTML = '<span style="font-size: 14px;">...</span>'; 

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                addMessage('adam', data.response);

            } catch (error) {
                console.error('Error:', error);
                addMessage('adam', 'Waduh, koneksi ke server Adam lagi putus nih. Coba cek lagi ya! ðŸ¥²');
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'âž¤'; 
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = function() {
            console.log('Agen Adam siap melayani!');
        };
    </script>
</body>
</html>
