    <script>
        function marked(str) {
            // 1. Escape HTML Characters
            str = str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            
            // 2. FINAL IMAGE FIX: Regex to catch 'Gambar/Image: FILE_NAME.png' and properly format it
            // This is the updated Regex (using $2 for the filename)
            str = str.replace(/(Gambar|Image):\s*([^<]+?\.(png|jpg|jpeg|gif|webp))/gi, '<br><img src="./static/$2" alt="Property Image" loading="lazy"><br>');

            // 3. Process other Markdown
            str = str.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>'); 
            str = str.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); 
            str = str.replace(/\*(.*?)\*/g, '<em>$1</em>'); 
            str = str.replace(/\n/g, '<br>'); 
            str = str.replace(/(<br>)*\s*(\*|\-)\s/g, '<br>&#x2022; '); 
            
            return str.trim();
        }
    </script>

<script>
    // JAVASCRIPT FUNCTIONS (ALL ENGLISH)
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(sender, text) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender === 'user' ? 'message-user' : 'message-adam');
        
        const bubbleElement = document.createElement('div');
        bubbleElement.classList.add('message-bubble');
        
        bubbleElement.innerHTML = marked(text);

        messageElement.appendChild(bubbleElement);
        chatMessages.appendChild(messageElement);
        
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        const initialMessage = document.querySelector('.initial-message');
        if (initialMessage) initialMessage.remove();

        addMessage('user', message);
        userInput.value = '';
        sendButton.disabled = true; 
        sendButton.innerHTML = '<span style="font-size: 14px;">...</span>'; 

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();
            addMessage('adam', data.response);

        } catch (error) {
            console.error('Error:', error);
            // Changed error message to English
            addMessage('adam', 'Oops, Adam\'s server connection is down. Please check again! ðŸ¥²');
        } finally {
            sendButton.disabled = false;
            sendButton.textContent = 'âž¤'; 
        }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    window.onload = function() {
        console.log('Agent Adam is ready to serve!');
    };
    </script>
