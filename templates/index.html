<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozerai Chatbot</title>
    <style>
        /* CSS Anda tidak saya ubah, sudah rapi */
        /* ... */
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-thumb { background-color: rgba(200, 200, 200, 0.5); border-radius: 4px; }
        .chat-messages { scrollbar-width: thin; scrollbar-color: rgba(200, 200, 200, 0.5) transparent; }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .chat-container { width: 100%; max-width: 800px; height: 100vh; background-color: white; display: flex; flex-direction: column; overflow: hidden; box-shadow: none; border: none; }
        
        .chat-header { 
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #f0f0f0; 
            background-color: #ffffff;
            position: sticky; 
            top: 0;
            z-index: 20;
            font-size: 1.5em; 
            font-weight: 600;
            color: #333;
        }

        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 20px 20px 0 20px; border: none; box-shadow: none; width: 100%; }
        .message { display: flex; justify-content: flex-start; margin-bottom: 15px; padding: 0; background-color: transparent; }
        .message-bubble { max-width: 70%; width: fit-content; color: #333; line-height: 1.6; border-radius: 18px; padding: 10px 15px; word-wrap: break-word; word-break: break-word; }

        .message-bubble img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            margin-top: 10px; 
            display: block; 
            margin-left: auto;
            margin-right: auto; 
        }

        .message-adam .message-bubble { background-color: white; border: 1px solid #e0e0e0; }
        .message-user .message-bubble { background-color: #e6f3ff; color: #1a1a1a; border: none; }

        .message-bubble strong { font-weight: 600; color: #1a1a1a; }
        .message-bubble ul, .message-bubble ol { padding-left: 20px; margin-top: 5px; margin-bottom: 5px; }
        .message-bubble p { margin: 0; }
        .message-bubble a { color: #10a37f; text-decoration: none; }
        .initial-message { text-align: center; color: #333; padding: 50px 0; font-size: 2em; font-weight: 300; margin-top: 50px; }

        .chat-input-area { position: relative; z-index: 10; box-shadow: 0 -10px 10px -5px rgba(255, 255, 255, 1); padding: 10px 20px 30px 20px; background-color: white; display: flex; justify-content: center; }
        .chat-input { width: 100%; max-width: 600px; position: relative; border: 1px solid #e0e0e0; border-radius: 25px; display: flex; align-items: center; }
        .chat-input input { flex-grow: 1; border: none; padding: 15px 15px 15px 20px; font-size: 16px; outline: none; background-color: transparent; font-family: inherit; }
        .chat-input button { width: 38px; height: 38px; margin-right: 8px; background-color: #10a37f; color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 18px; line-height: 1; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    
    <script>
        function marked(str) {
            str = str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            
            str = str.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>'); 
            str = str.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); 
            str = str.replace(/\*(.*?)\*/g, '<em>$1</em>'); 
            str = str.replace(/\n/g, '<br>'); 
            str = str.replace(/(<br>)*\s*(\*|\-)\s/g, '<br>&#x2022; '); 
            
            // KODE KRITIS: MENGGUNAKAN PATH ABSOLUT YANG BENAR UNTUK FLASK
            str = str.replace(/Gambar:\s*([^!]+\.(png|jpg|jpeg|gif|webp))\s*!.*?ðŸ“¸/g, '<br><img src="/static/$1" alt="Gambar Properti" loading="lazy"><br>');

            // JIKA GAGAL, COBA KODE DI BAWAH INI (Path Relatif):
            // str = str.replace(/Gambar:\s*([^!]+\.(png|jpg|jpeg|gif|webp))\s*!.*?ðŸ“¸/g, '<br><img src="static/$1" alt="Gambar Properti" loading="lazy"><br>');

            return str.trim();
        }
    </script>
    
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="initial-message">
                What's on the agenda today?
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask anything..."> 
                <button id="send-button">âž¤</button>
            </div>
        </div>
<footer style="
    text-align: center; 
    padding: 4px 0; 
    margin-top: 2px;
    border-top: 1px solid #eee;
    font-size: 0.85em;
    color: #888;">

    <p>&copy; <span id="currentYear"></span> OzerAi Chatbot created by SKMA UP 1 92 | Powered by Google Geminiâš¡@vercel. All rights reserved.</p>
</footer>
    </div>

<script>
    // FUNGSI JAVASCRIPT UNTUK MENGAMBIL TAHUN SAAT INI
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'message-user' : 'message-adam');
            
            const bubbleElement = document.createElement('div');
            bubbleElement.classList.add('message-bubble');
            
            bubbleElement.innerHTML = marked(text);

            messageElement.appendChild(bubbleElement);
            chatMessages.appendChild(messageElement);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const initialMessage = document.querySelector('.initial-message');
            if (initialMessage) initialMessage.remove();

            addMessage('user', message);
            userInput.value = '';
            sendButton.disabled = true; 
            sendButton.innerHTML = '<span style="font-size: 14px;">...</span>'; 

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                addMessage('adam', data.response);

            } catch (error) {
                console.error('Error:', error);
                addMessage('adam', 'Waduh, koneksi ke server Adam lagi putus nih. Coba cek lagi ya! ðŸ¥²');
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'âž¤'; 
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = function() {
            console.log('Agen Adam siap melayani!');
        };
    </script>
</body>
</html>
